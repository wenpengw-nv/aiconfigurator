data_dir: data/gh200_sxm # relative to systems_dir

# from H200
gpu:
  mem_bw: 4800000000000 # 4800GB/s (same as H200)
  mem_bw_empirical_scaling_factor: 0.8 # some nonofficial correction based on observations, you should try to modify based on your own observations
  mem_empirical_constant_latency: 0.000003 # 3us some nonofficial correction based on observations, you should try to modify based on your own observations
  mem_capacity: 151397597184 # 141GiB (same as H200)
  float16_tc_flops: 989000000000000 # 989TFLOPS (same as H200)
  int8_tc_flops: 1978000000000000 # 1978TFLOPS (same as H200)
  fp8_tc_flops: 1978000000000000 # 1978TFLOPS (same as H200)
  power: 700  # Watt (same as H200)
  sm_version: 90 # same as H200

# mock from GB200
node:
  num_gpus_per_node: 4  # 4 GPUs per physical node (same as GB200)
  num_gpus_per_rack: 72  # 72 GPUs per rack (same as GB200)
  inter_rack_bw: 25000000000  # Byte/s per GPU, single direction - InfiniBand between racks (same as GB200)
  inter_node_bw: 450000000000  # Byte/s per GPU, single direction - GB200's 900GB/s / 2
  intra_node_bw: 450000000000  # Byte/s per GPU, single direction - GB200's 900GB/s / 2
  pcie_bw: 64000000000  # Byte/s, single direction, pcie 5.0
  p2p_latency: 0.00001  # 10us some nonofficial correction based on observations, you should try to modify based on your own observations
  inter_rack_latency: 0.000005  # 5us typical for InfiniBand between racks (same as GB200)

misc:
  nccl_mem: # some nonofficial correction based on observations, you should try to modify based on your own observations
    1: 0
    2: 358612992 # 342MB
    4: 411041792 # 392MB
    8: 411041792 # 392MB
  other_mem: 3758096384 # increase from 551MB to 3.5GB for safer deployment, this will cover part of the inaccurate mem calc.
  nccl_version: '2.23'  # same as GB200
